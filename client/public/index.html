 <!-- TradingView Widget BEGIN -->

<script>

  $(document).ready(function(){
    
			function getParameterByName(name) {
				name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
				var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
					results = regex.exec(location.search);
				return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}

		
      $('.fullscreen').click(function() {
        $('body').fullscreen();
        $('body').addClass('full');
        $('.demo-big-content').css('background', '#fff');
        return false;
      });

      $('.smallscreen').click(function() {
        $('body').removeClass('full');
        $('.demo-big-content').css('background', 'none');
        $.fullscreen.exit();
        return false;
      });

      $('#buyPrice').on('keyup',function () {
          var myBox1 = document.getElementById('price').value; 
          var myBox2 = document.getElementById('buyPrice').value;
          var myResult = myBox1 * myBox2;
          document.getElementById('sellPrice').value = myResult;
      });
      $('#BuyPricetwo').on('keyup',function () {
          var myBox1s = document.getElementById('priceTwo').value; 
          var myBox2s = document.getElementById('BuyPricetwo').value;
          var myResults = myBox1s * myBox2s;
          document.getElementById('sellPricetwo').value = myResults;
      });
      
      $( function() {
        $( "#tabs" ).tabs();
      });
      $('.basic').select2();
      $('.pmsField input').on('keyup',function () {
          if ($(this).val().length>0) {
            
              $(this).addClass('active-text');
          } else {
              $(this).removeClass('active-text');
          }
      });
  
});

$(document).ready(function(){
  
  var background = $('.background').attr("style");
  var colors = $('.colors').attr("style");

  $(".light").click(function(event){
      event.preventDefault();
      $(this).hide();
      $('.dark').css('display', 'inline-block');
      $('.demo-big-content').css('background', '#0d1939');
      $('.background').removeAttr("style");
      $('.colors').removeAttr("style");
      $('body').removeClass('lightVersion');
  });

  $(".dark").click(function(event){
      event.preventDefault();
      $(this).hide();
      $('.light').css('display', 'inline-block');
      $('.demo-big-content').css('background', '#fff');
      $(".background").attr("style", background);
      $(".colors").attr("style", colors);
      $('body').addClass('lightVersion');
  });

  $(".full .light").click(function(event){
      event.preventDefault();
      $(this).hide();
      $('.demo-big-content').css('background', '#0d1939');
      $('.dark').css('display', 'inline-block');
      $('.background').removeAttr("style");
      $('.colors').removeAttr("style");
      $('body').removeClass('lightVersion');
  });

  $(".full .dark").click(function(event){
      event.preventDefault();
      $(this).hide();
      $('.light').css('display', 'inline-block');
      $('.demo-big-content').css('background', '#fff');
      $(".background").attr("style", background);
      $(".colors").attr("style", colors);
      $('body').addClass('lightVersion');
  });

});



</script>

  </body>
